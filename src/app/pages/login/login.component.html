<body>
    <!-- outer div for better design -->
      <div class="outer">
          <h1>Login Form</h1>
          <h4>login in to get notified</h4>
          <!-- Form Started here -->
          <div class="inner">
              <form>
              
              <input class="m-3" type="email" name="email" placeholder="Type your Email" [(ngModel)]="loginobj.emailId"><i class="fa-solid fa-user"></i><br>
              
              <input class="m-3"  type="password" name="password" placeholder="Type your Password" [(ngModel)]="loginobj.password"><i class="fa-solid fa-lock"></i>
              
              <p>Already have an account <a href="#">Forget Password?</a></p>
              <!-- To do: normal login button with animating border -->
              <p><input class="btn" type="submit" value="Submit" (click)="login()"><input class="btn" type="reset" value="Reset"(click)="reset()"></p>
          </form>
          </div>
      </div>
  </body>
